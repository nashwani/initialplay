<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Rental calculator</h2>
    <form>
        <div class="form-group"><label for="email">Property Address:</label><input type="text" class="form-control" id="propertyAddr"></div>
        <div class="form-group"><label for="pwd">Purchase Price:</label><input type="text" class="form-control" id="purchasePrice"></div>



        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
